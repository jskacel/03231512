---
  - hosts: all
    gather_facts: false
    vars:
      win_logs_size:
      directory_location: C:\Windows\System32\winevt
      alert_size: 5000

    tasks:
      - name: run include_tasks
        block:
          - name: windows ping
            win_ping:

          - include_tasks: logs_size_win.yml
          - set_fact:
              log_size_results: "{{ result.stdout | from_json }}"

          - debug:
              var: log_size_results

